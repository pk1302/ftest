<!DOCTYPE html>
<html>
<head>
<title>Leaflet Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha512-xGeT+F+V4r+r2C9W29dG9Ay7M7QkBmK1H/1855r15YfEhD1u67T/LfW/aPJvBmI385q/L16zR/Qp9T7w" crossorigin="" referrerpolicy="no-referrer" />
</head>
<body>
<div id="map" style="height: 400px"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha512-yICi+v3r85tJfX3yI8u/V5qP8nb0367bK1N+yYrK+jEO0yR793sV67jt+tU0pO5o9x9799tH+b1q6c" crossorigin="" referrerpolicy="no-referrer"></script>
<script>
var map = L.map('map').setView([51.505, -0.09], 13); // Replace coordinates and zoom as needed

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Add markers, popups, lines, etc. as needed
</script>
</body>
</html>
