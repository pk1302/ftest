<!DOCTYPE html>
<html>
<head>
    <title>Work Tracker</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h2>Work Tracker</h2>

<table>
    <tr>
        <th>Work</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Responsible</th>
        <th>Due Date</th>
    </tr>
    <tr>
        <td>Task 1</td>
        <td>In Progress</td>
        <td>Need to complete unit testing.</td>
        <td>John Doe</td>
        <td>2023-12-15</td>
    </tr>
    <tr>
        <td>Task 2</td>
        <td>Completed</td>
        <td>Successfully deployed to production.</td>
        <td>Jane Smith</td>
        <td>2023-12-10</td>
    </tr>
    <tr>
        <td>Task 3</td>
        <td>Pending</td>
        <td>Awaiting design approval.</td>
        <td>Mike Johnson</td>
        <td>2023-12-20</td>
    </tr>
</table>

</body>
</html>
